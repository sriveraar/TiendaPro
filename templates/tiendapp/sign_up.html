{% extends 'layout.html' %}
{% block content %}
<section class="d-flex w-50" style="margin: 0px auto;">
    <form class="w-100" action="/sign_up/create" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Email</label>
            <input class="form-control w-100" type="email" name="email">
        </div>
        <div class="form-group">
            <label>Nombres</label>
            <input class="form-control w-100" type="text" name="first_name">
        </div>
        <div class="form-group">
            <label>Apellidos</label>
            <input class="form-control w-100" type="text" name="last_name">
        </div>
        <div class="form-group">
            <label>Dirección</label>
            <input class="form-control w-100" type="text" name="billing_address">
        </div>
        <div class="form-group">
            <label>Teléfono</label>
            <input class="form-control w-100" type="tel" name="phone">
        </div>
        <div class="form-group">
            <button type="submit">Crear cuenta</button>
        </div>
    </form>
</section>
{% endblock %}
