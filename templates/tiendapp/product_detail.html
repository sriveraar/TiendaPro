{% extends 'layout.html' %}

{% block content %}

<style>
    .d-flex .w-100 img {width: 100%;}
</style>

<div class="d-flex">
    <div class="w-100 ">
        <img src="{{ product.image.url }}" />
    </div>
    <div class="w-100 d-flex flex-column">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <a class="btn btn-primary">Anadir a carrito</a>
    </div>
</div>

{% endblock %}
